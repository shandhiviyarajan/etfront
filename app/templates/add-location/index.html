<div class="container add-location" data-ng-controller="MyProfileEmployeeController as Profile">
    <div class="gap x"></div>
    <div class="row">
        <div class="col s12 m12">

                <div class="input-field">
                    <select multiple et-select-box data-ng-model="Profile.locations">
                        <option value="" >Add your preferred location</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="locations">
                    <div class="title-block"><h5>Auckland</h5></div>
                    <div class="switch-field">
                        <span>Auckland</span><div class="switch"><label><input type="checkbox" data-ng-model="Profile.areas['Auckland']"  ><span class="lever"></span></label></div>
                    </div>
                    <div class="switch-field">
                        <span>Manukau</span><div class="switch"><label><input type="checkbox" data-ng-model="Profile.areas['Manukau']" ><span class="lever"></span></label></div>
                    </div>
                    <div class="switch-field">
                        <span>North Shore</span><div class="switch"><label><input type="checkbox" data-ng-model="Profile.areas['North Shore']" ><span class="lever"></span></label></div>
                    </div>
                </div>
                <div class="locations">
                    <div class="title-block"><h5>Waikato</h5> <a class="btn-delete" href=""><i class="ico ico-trash"></i></a></div>
                    <div class="switch-field">
                        <span>Hamilton North</span><div class="switch"><label><input type="checkbox"><span class="lever"></span></label></div>
                    </div>
                </div>
                <div class="gap x"></div>
                <div class="center-align">
                    <input type="submit" data-ng-click="Profile.addLocation()" class="btn btn-dark btn-rounded" value="Save locations">
                </div>
                <div class="gap x"></div>
        </div>
    </div>
</div>
