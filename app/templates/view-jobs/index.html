<div class="container" data-ng-controller="EmployeeViewJobsController as Employee">
    <div class="gap x"></div>
    <div class="row">
        <nav class="page-breadcrumb">
            <div class="nav-wrapper">
                <div class="col s12">

        <br>

        <div class="col s12 m12">
            <table class="responsive-table striped">

                    <th>Name</th>

                        <i class="ico ico-star"></i>
                    </td>
                    <td>
                        <input type="checkbox" class="filled-in" id="filled-in-box1" checked="checked" />
                        <label for="filled-in-box1"></label>
                    </td>
                </tr>
                <tr>
                    <td><a href="staff.html">John Doe</a></td>
                    <td><a href="staff.html">Junior</a></td>
                    <td>
                        <i class="ico ico-star active"></i>
                        <i class="ico ico-star active"></i>
                        <i class="ico ico-star active"></i>

                        <i class="ico ico-star"></i>

                    <td>

                <tr>
                    <td><a href="staff.html">John Doe</a></td>

                        <i class="ico ico-star active"></i>
                        <i class="ico ico-star active"></i>
                        <i class="ico ico-star active"></i>
                        <i class="ico ico-star active"></i>
                        <i class="ico ico-star"></i>
                    </td>
                    <td>
                        <input type="checkbox" class="filled-in" id="filled-in-box3" checked="checked" />
                        <label for="filled-in-box3"></label>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="gap x"></div>
            <p><label class="form-title">Profession:</label>
                <span data-ng-bind="Employee.job.Proffesion"></span></p>
            <p><label class="form-title">Description:</label>
                <span data-ng-bind="Employee.job.JobDiscription"></span>
                </p>
            <p><label class="form-title">Location:</label>
                <span data-ng-bind="Employee.job.Location"></span></p>
            <p><label class="form-title">From:</label>
                <span data-ng-bind="Employee.job.StartingDate | date"></span> <span class="separator">|</span>
                <label class="form-title">To:</label>
                <span data-ng-bind="Employee.job.EndingDate | date"></span></p>
            <p><label class="form-title">Number of staff required:</label>
                <span data-ng-bind="Employee.job.NmuberOfEmployees"></span></p>
            <p><label class="form-title">Starting Time</label>
                <span data-ng-bind="Employee.job.StartingTime"></span></p>
            <br>
            <p><input type="checkbox" class="filled-in" id="applicant_selection" checked="checked" /><label for="applicant_selection">Selecting applicants manually</label></p>
            <div class="gap x"></div>
            <div class="center-align">
                <a href="#" class="btn btn-rounded btn-dark">Edit Job</a>
            </div>
